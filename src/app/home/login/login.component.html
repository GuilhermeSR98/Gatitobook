<h4 class="texte-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      [(ngModel)]="usuario"
      name="usuario"
      placeholder="Nome do usuário"
      type="text"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário Obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      [(ngModel)]="senha"
      name="senha"
      type="password"
      placeholder="Senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatória"
    ></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não é um usuário? <a [routerLink]="['NovoUsuario']">Se cadastre!</a></p>
