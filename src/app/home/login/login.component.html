<h4 class="texte-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      class="form-control"
      [(ngModel)]="usuario"
      name="usuario"
      placeholder="Nome do usuÃ¡rio"
      type="text"
    />
  </div>
